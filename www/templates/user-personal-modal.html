<ion-modal-view ng-controller="UserPersonalCtrl">
  <ion-header-bar>
    <h1 class="title positive">Editar Utente</h1>
    <a class="button icon-left ion-close button-clear button-positive" ng-click="closeModal()"></a>
  </ion-header-bar>
  <ion-content id="pnlContent">
    <form name="form" class="responsive-md" novalidate ng-submit="saveUser(form)" ng-controller="UserPersonalCtrl">
      <div class="list">
        <div class="{{value.type !== 'password' ? 'row' : ''}}" ng-repeat="(key, value) in user">
          <div ng-if="value.type === 'image'" class="col">
            <div class="row">
              <img id="profileImageImg" class="avatar" ng-src="{{value.value || '//:0' }}"
                   style="width:200px; height:200px;margin: auto;">
            </div>
            <br/>
            <input type="file" ng-model="value.value"
                   onchange="angular.element(this).scope().saveimage(this.files)" accept="image/*" capture="camera"
                   class="row"
                   id="profileImage">
          </div>
          <div ng-if="value.type === 'resetpassword'" class="col">
            <li class="item item-toggle positive">
              Repor password
              <label class="toggle toggle-positive">
                <input type="checkbox" name="{{key}}" ng-model="value.value">
                <div class="track">
                  <div class="handle"></div>
                </div>
              </label>
            </li>
          </div>
          <div ng-if="value.type !== 'image' && value.type !== 'resetpassword'" class="{{value.type === 'password' ? 'row' : 'col'}}">
            <label class="value.type === 'password' ? 'col-90' : '' item item-input">
              <span
                class="positive input-label">{{value.required ? '*' : ''}} {{value.placeHolder}}</span>
              <span style="color: #c8c8c8" ng-if="value.type === 'label'">{{value.value}}</span>
              <input
                ng-if="value.type !== 'label'"
                type="{{value.type}}"
                required
                pattern
                minlength
                maxlength
                dyn-attr="value"
                ng-model="value.value" name="{{key}}"
                placeholder="{{value.placeHolder}}">

            </label>
            <span class="col-10">
                <a name="generate" class="button button-icon positive"
                   ng-if="value.type === 'password'"
                   ng-click="generatePassword(value)">
                  <i ng-if="value.type == 'password'" class="icon ion-shuffle"></i>
                </a>
            </span>

            <div id="errorMessages1"
                 class="assertive"
                 ng-if="value.type !== 'password'" ng-messages="form[key].$error" multiple>
              <p class="row" ng-if="form.$submitted || !form[key].$pristine"
                 ng-repeat="(messageKey, messageValue) in value.errorMessages"
                 ng-message="{{messageKey}}">
                {{messageValue}}</p>
            </div>
          </div>
          <div id="errorMessages2" ng-if="value.type === 'password'" ng-messages="form[key].$error" multiple
               class="row assertive">
            <p class="col" ng-if="form.$submitted || !form[key].$pristine"
               ng-repeat="(messageKey, messageValue) in value.errorMessages"
               ng-message="{{messageKey}}">
              {{messageValue}}</p>
          </div>
        </div>
        <div id="invalidMessages">
          <p class="row assertive" ng-repeat="invalidMessage in invalidMessages">{{invalidMessage}}</p>
        </div>
        <div class="row">
          <div class="col">
            <label class="">
              <button class="col button button-block button-positive" type="submit">{{isNewUser ? 'Criar' :
                'Editar'}} Utilizador
              </button>
            </label>
          </div>
        </div>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
