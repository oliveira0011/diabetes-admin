<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="main-bar bar main-dark-bg nav-title-slide-ios7">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <div class="row">
          <div class="col">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
          </div>
        </div>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <div class="row">
          <div class="col">
            <img id="profileImageImg1" width="50" height="50" class="center avatar" src="/img/personal.png">
          </div>
          <div class="col">
            <button class="button button-clear ion ion-log-out" ng-click="logout()"></button>
          </div>
        </div>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" class="main-pnl"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content class="main-dark-bg">
      <ion-list>
        <ion-item>
          <img id="profileImageImg2" width="100" height="100" class="center avatar" src="/img/personal.png">
          <h2 class="center stable">Ivo Oliveira</h2>
        </ion-item>
        <ion-item menu-close class="ion ion-log-out" ng-click="logout()"></ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
