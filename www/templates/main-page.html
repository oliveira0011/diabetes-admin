<ion-view>
  <ion-content id="pnlContent" class="main-bg">
    <div class="row responsive-lg">
      <div id="user-profile-pnl" class="col col-25">
        <div class="left-border positive-border card">
          <div class="item">
            <h2 class="positive">Ivo Vieira Oliveira</h2>
          </div>
          <div class="item">
            <img id="profileImageImg" class="center avatar" src="/img/personal.png">
          </div>
          <div class="item item-divider">
          </div>
          <div class="item item-text-wrap">
            <div class="row">
              <div class="col positive">Data de Nascimento</div>
              <div class="col text-right"> 14/09/1993 (22 anos)</div>
            </div>
            <div class="row">
              <div class="col positive">Altura</div>
              <div class="col text-right"> 171 cm</div>
            </div>
            <div class="row">
              <div class="col positive">Peso</div>
              <div class="col text-right"> 90 Kg</div>
            </div>
          </div>
        </div>
      </div>
      <div id="user-data-pnl" class="col col-75">
        <div class="row responsive-lg">
          <div class="col col-33">
            <div class="left-border assertive-border card">
              <div class="item item-body">
                <h2 class="assertive">Hemoglobina</h2>
                <canvas id="lineHemoglobin" class="chart chart-line" chart-data="chartHemoglobin.data"
                        chart-labels="chartHemoglobin.labels" chart-legend="false"
                        chart-series="chartHemoglobin.series" chart-colours="chartHemoglobin.colours">
                </canvas>
              </div>
            </div>
          </div>
          <div class="col col-33">
            <div class="left-border balanced-border card">
              <div class="item item-body">
                <h2 class="balanced">Tens√£o arterial</h2>
                <canvas id="lineCholesterol" class="chart chart-line" chart-data="chartCholesterol.data"
                        chart-labels="chartCholesterol.labels" chart-legend="false"
                        chart-series="chartCholesterol.series" chart-colours="chartCholesterol.colours">
                </canvas>
              </div>
            </div>
          </div>
          <div class="col col-33">
            <div class="left-border energized-border card">
              <div class="item item-body">
                <h2 class="energized">Colesterol</h2>
                <canvas id="lineBloodPressure" class="chart chart-line" chart-data="chartBloodPressure.data"
                        chart-labels="chartBloodPressure.labels" chart-legend="false"
                        chart-series="chartBloodPressure.series" chart-colours="chartBloodPressure.colours">
                </canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
